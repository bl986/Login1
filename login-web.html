<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Project</title>
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <div class="container">
        <form action="" class="form" id="login">
            <h1 class="form-title">Login</h1>
            <div class="form-message form-message--error"></div>

            <div class="form-input-group">
                <input type="text" id="signupUsername" class="form-input" autofocus placeholder="Username or Email">
                <div class="form-input-error-message"></div>
            </div>

            <div class="form-input-group">
                <input type="password" class="form-input" autofocus placeholder="Password">
                <div class="form-input-error"></div>
            </div>

            <button class="form-button" type="submit">Continue</button>

            <p class="form-text">
                <a href="#" class="form-link">Forgot your password?</a>
            </p>

            <p class="form-text">
                <a href="#" class="form-link" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>

        <form class="form form-hidden" id="createAccount">
            <h1 class="form-title">Create Account</h1>
            <div class="form-message form-message--error">Incorrect username or password.</div>

            <div class="form-input-group">
                <input type="text" class="form-input" autofocus placeholder="Username">
                <div class="form-input-error-message">This is an error message.</div>
            </div>

            <div class="form-input-group">
                <input type="text" class="form-input" autofocus placeholder="Email">
                <div class="form-input-error-message">This is an error message.</div>
            </div>

            <div class="form-input-group">
                <input type="password" class="form-input" autofocus placeholder="Password">
                <div class="form-input-error"></div>
            </div>

            <div class="form-input-group">
                <input type="password" class="form-input" autofocus placeholder="Confirm Password">
                <div class="form-input-error"></div>
            </div>

            <button class="form-button" type="submit">Continue</button>

            <p class="form-text">
                <a href="./" class="form-link" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
</html>
